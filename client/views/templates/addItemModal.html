<div class="add-item">
    <h1>Add an Item for sale</h1>
    <form novalidate name='itemForm' class="form-group add-item-form">

        <div class="form-group" ng-class="{ 'has-error' : itemForm.name.$invalid && !itemForm.name.$pristine }">
            <label>Item Name: </label>
            <input type="text" name="name" class="form-control" ng-model="item.name" required>
            <p ng-show="itemForm.name.$invalid && !itemForm.name.$pristine" class="help-block">Item name is required.</p>
        </div>


        <div class="form-group" ng-class="{ 'has-error' : itemForm.url.$invalid && !itemForm.url.$pristine }">
            <label>Item URL: </label>
            <input type="url" name="url" class="form-control" ng-model="item.url" required>
            <p ng-show="itemForm.url.$invalid && !itemForm.url.$pristine" class="help-block">Image URL is required.</p>
        </div>


        <div class="form-group" ng-class="{'has-error': !itemForm.gender.$pristine}">
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" ng-model="item.gender" required>Male
            <input type="radio" name="gender" value="Female" ng-model="item.gender" required>Female
            <input type="radio" name="gender" value="Neither/Unisex" ng-model="item.gender" required>Neither/Unisex
            <p ng-show="!itemForm.gender.$pristine" class="help-block">Gender field is required.</p>
        </div>


        <div>
            <label for="type">Type:</label>
            <select id="type" ng-model="item.type" required>
                <optgroup ng-repeat="category in types" label="{{category.name}}">
                    <option ng-repeat="type in category.list" label="{{type}}" value ='{{type}}'></option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="size">Size:</label>
            <select id="size" ng-model="item.size" required>
                <optgroup ng-repeat="category in sizes" label="{{category.name}}">
                    <option ng-repeat="size in category.list" label="{{size}}" value ='{{size}}'></option>
                </optgroup>
            </select>
        </div>

        <div>
            <label>Condition:</label>
            <input type="radio" name="condition" value="Like New" ng-model="item.condition" required checked>Like New
            <input type="radio" name="condition" value="Good" ng-model="item.condition" required>Good
            <input type="radio" name="condition" value="Well Worn" ng-model="item.condition" required>Well Worn
        </div>


        <div class="form-group" ng-class="{ 'has-error' : itemForm.price.$invalid && !itemForm.price.$pristine }">
            <label>Price: </label>
            <input type="number" name="price" class="form-control" ng-model="item.price" required>
            <p ng-show="itemForm.price.$invalid && !itemForm.price.$pristine" class="help-block">Price is required.</p>
        </div>

        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea name="comments" id="comments" ng-model="item.comments"></textarea>
        </div>


        <div class="buttons">
            <button class ='btn btn-primary' type="submit" ng-disabled="itemForm.$invalid" ng-click="ok()">Add Item</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
