<div class="view-item">
    <div>
        <h1>{{item.name}}</h1>
        <img ng-src="{{item.url}}" width="auto" class="col-md-6">
        <div id="itemInfo" class="col-md-6">
            <h3>Seller: {{user.username}}</h3>
            <h3>Price: {{item.price | currency:$}}</h3>
            <p class="lead">Gender: {{item.gender}}</p>
            <p class="lead">Size: {{item.size}}</p>
            <p class="lead">Type: {{item.type}}</p>
            <p class="lead">Condition: {{item.condition}}</p>
            <p class="lead">Additional Comments:</p><p> {{item.comments}}</p>
        </div>

        <div class="buttons">
            <button class ='btn btn-primary' type="submit" ng-click="ok()">
                <a HREF="mailto:{{user.email}}?subject=Interest in purchasing {{item.name}} on clothing website
            &body=Hi! I am interested in purchasing the {{item.name}} you listed on the clothing website Fuschia">Email Seller</a>
            </button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
