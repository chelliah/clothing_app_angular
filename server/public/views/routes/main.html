<h1>This is the main page</h1>
<div id="boxFilter">

</div>
<div id="boxContainer">
    <div class="well col-md-4 for-sale-item" ng-repeat="item in items | orderBy: item.added">
        <img ng-src="{{item.url}}" height="150" width="auto">
        <h3>{{item.name}}</h3>
        <h4>{{item.price | currency:$}}</h4>
        <button class="btn btn-info" ng-click="open(item)">Get Info</button>
    </div>
</div>
