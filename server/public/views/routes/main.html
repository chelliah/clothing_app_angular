<!--FILTER SIDEBAR-->
<div id="sidebarFilter" class="col-md-3 col-sm-4 col-xs-12 sidebar">


    <p class='lead' id="sidebarFilterHeader">Refine By</p>
    <uib-accordion>
        <uib-accordion-group is-open="status.open">
            <uib-accordion-heading>
                Gender <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </uib-accordion-heading>
            <div class="check-box"><input type="checkbox" value="Male" ng-model="itemFilter.gender['Male']" ng-change="logFilter()"> Male</div>
            <div class="check-box"><input type="checkbox" value="Female" ng-model="itemFilter.gender['Female']" ng-change="logFilter()"> Female</div>
            <div class="check-box"><input type="checkbox" value="Neither/Unisex" ng-model="itemFilter.gender['Neither/Unisex']" ng-change="logFilter()"> Neither/Unisex</div>
        </uib-accordion-group>
    </uib-accordion>
    <uib-accordion>
        <uib-accordion-group is-open="status.open">
            <uib-accordion-heading>
                Condition <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </uib-accordion-heading>
            <div class="check-box"><input type="checkbox" value="Like New" ng-model="itemFilter.condition['Like New']" ng-change="logFilter()"> Like New</div>
            <div class="check-box"><input type="checkbox" value="Good" ng-model="itemFilter.condition['Good']" ng-change="logFilter()"> Good</div>
            <div class="check-box"><input type="checkbox" value="Well Worn" ng-model="itemFilter.condition['Well Worn']" ng-change="logFilter()"> Well Worn</div>
        </uib-accordion-group>
    </uib-accordion>
    <uib-accordion>
        <uib-accordion-group is-open="status.open">
            <uib-accordion-heading>
                Type <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </uib-accordion-heading>
            <uib-accordion ng-repeat="category in types">
                <uib-accordion-group  is-open="child.open">
                    <uib-accordion-heading>
                        {{category.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': child.open, 'glyphicon-chevron-right': !child.open}"></i>
                    </uib-accordion-heading>
                    <div ng-repeat="field in category.list">
                        <div class="check-box"><input type="checkbox" name="{{field}}" value="{{field}}" ng-model="itemFilter.type[field]" ng-change="logFilter()"> {{field}} </div>
                    </div>
                </uib-accordion-group>
            </uib-accordion>
        </uib-accordion-group>
    </uib-accordion>
    <uib-accordion>
        <uib-accordion-group is-open="status.open">
            <uib-accordion-heading>
                Size <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </uib-accordion-heading>
            <uib-accordion ng-repeat="category in sizes">
                <uib-accordion-group is-open="child.open">
                    <uib-accordion-heading>
                        {{category.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': child.open, 'glyphicon-chevron-right': !child.open}"></i>
                    </uib-accordion-heading>
                    <div ng-repeat="field in category.list">
                        <div class="check-box"><input type="checkbox" name="{{field}}" value="{{field}}" ng-model="itemFilter.size[field]" ng-change="logFilter()"> {{field}}</div>
                    </div>
                </uib-accordion-group>
            </uib-accordion>
        </uib-accordion-group>
    </uib-accordion>
    <!--<div id="filterButton" class="btn info-button" ng-click="logFilter()">Log Filters</div>-->
    <form class="search-form" novalidate>
        <div class="form-group has-feedback search">
            <!--<label class="control-label">Search</label>-->
            <input type="search" name="search" class="form-control search-bar" ng-model="search" placeholder="Search">
            <!--<i class="glyphicon glyphicon-search form-control-feedback" ng-click="searchItems()"></i>-->
            <button class="btn info-button search-button"><span class="glyphicon glyphicon-search"></span></button>
        </div>
    </form>
</div>

<div id="boxContainer" class=" col-md-9 col-sm-8 col-xs-12">
    <div class='row' id="sortBox">
        <div id="itemBtnGroup">
            <label class="lead">Items Per Page: </label>
            <div class="btn-group" id="itemBtn">
                <label class="btn btn-primary num-btn" ng-model="itemsPerPage" uib-btn-radio="6" ng-click="pageChanged()">6</label>
                <label class="btn btn-primary num-btn" ng-model="itemsPerPage" uib-btn-radio="12" ng-click="pageChanged()">12</label>
                <label class="btn btn-primary num-btn" ng-model="itemsPerPage" uib-btn-radio="24" ng-click="pageChanged()">24</label>
            </div>
        </div>
        <div id="sortByGroup">
            <select id="sortBy" ng-model="order" class="form-control">
                <option value="price" selected="selected">Price (Low to High)</option>
                <option value="-price">Price (High to Low)</option>
                <option value="-added">Date Added (Newest First)</option>
                <option value="added">Date Added (Oldest First)</option>
            </select>
        </div>

    </div>
    <div class="row" id="itemGrid">
        <div class="row">
            <div class="col-md-4 col-sm-6 for-sale-item" ng-repeat="item in items | orderBy: order | limitTo: itemsPerPage : itemsPerPage*(displayPage-1)">
                <img ng-src="{{item.url}}" height="150" width="auto">
                <h3>{{item.name}}</h3>
                <h4>{{item.price | currency:$}}</h4>
                <button class="btn info-button" ng-click="open(item)">Get Info</button>
            </div>
        </div>
    </div>
    <div class="row" id="pagination">
        <uib-pagination total-items="items.length" ng-model="displayPage" items-per-page="itemsPerPage" ng-change="pageChanged()"></uib-pagination>
    </div>

</div>
